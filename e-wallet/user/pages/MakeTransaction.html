<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../icons/wallet.png" type="image/x-icon">
    <title> e-wallet : Make Transaction </title>
    <link rel="stylesheet" href="../styles/style.css">
    <link id="style1" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- 
        navigation bar 
            Show Total Amount -> Left Corner
            Show e-wallet Logo -> Right Corner 
     -->
    <nav class="navbar navbar-expand-lg bg-light border border-primary shadow d-flex align-items-center">
        <div class="container-fluid navbar-top-left-corner">
            <div id="total-amount-box">
                <!-- here total amount was view  -->
                <a id="totalAmount" class="navbar-brand text-dark fw-bold disabled" href="#">â‚¹ 0.00</a>
                <!-- an pencil image with onclick function to change total amount  -->
            </div>
            <!-- website logo  -->
            <button class="btn" id="logo" style="background-image: url('../../icons/wallet.png');"></button>
        </div>
    </nav>


    <!--
        last transaction details was shown here  
            :Amount -- for e.g. 10rs, 100rs, 1000rs
            :Use In -- for e.g. eating, shopping
            :Reason -- for e.g. eat snacks, buy books
    -->
    <div id="showLastTrasaction" class="container-fluid border border-dark">
        <h5 class="mt-3 text-center fst-italic fw-bold">Last Transactions Details</h5>
        <table id="table" class="table my-3 mx-auto border border-light rounded">
            <thead>
                <tr class="shadow">
                    <th class="bg-primary text-light text-start" scope="col">Amount</th>
                    <th class="bg-primary text-light text-start" scope="col">Use in</th>
                    <th colspan="2" class="bg-primary text-light" scope="col">Reason</th>
                </tr>
            </thead>
            <tbody>
                <tr class="shadow">
                    <td class="text-start" id="usedAmount">0</td>
                    <td class="text-start" id="usedIn">-</td>
                    <td colspan="2" class="text-start" id="usedWhy">No reason provided</td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- 
        This is basic html form to take transaction information 
        1. Ask for that the tracsaction was Credited or transfers from user
        2. How much amount was transfered or received
        3. Ask that where that transaction was used 
        4. Exact Reason of that transactions
    -->

    <form class="entryForm w-75 mx-auto shadow border rounded mt-4" method="post">
        <div class="mt-2">
            <p class="text-center fs-2 text-capitalize text-primary fst-italic fw-bold"> e-wallet </p>
        </div>

        <!-- 
            date of transactions 
        -->
        <div class="w-75 mx-auto input-group input-group-sm mb-3 border border-primary rounded">
            <!-- Date  -->
            <span class="input-group-text" id="inputGroup-sizing-sm">Date</span>
            <!-- input  -->
            <input class="form-control" id="transaction-date" type="date" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm" placeholder="Harmin">
        </div>

        <!-- 
            dropdown for spendtype 
        -->
        <select id="spendType" class="w-75 mx-auto form-select border border-primary mb-3"
            aria-label="Default select example">
            <option selected value="default" disabled>Choose</option>
            <hr>
            <option value="spend"> Spend </option>
            <option value="earn"> Earn </option>
        </select>

        <div class="customWarning alert alert-warning w-75 mx-auto mb-3" role="alert" hidden>
            Please enter spend or earn...
        </div>

        <!-- 
            for entering the amount 
         -->
        <div class="w-75 mx-auto input-group input-group-sm mb-3 border border-primary rounded">
            <span class="input-group-text" id="inputGroup-sizing-sm">Amount</span>

            <input class="form-control" id="amountInput" type="text" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="customWarning alert alert-warning w-75 mx-auto mb-3" role="alert" hidden>
            Amount should be more than zero
        </div>

        <!-- 
            where you use money 
         -->
        <select id="spendCatagory" class="w-75 mx-auto form-select mb-3 border border-primary rounded"
            aria-label="Default select example">
            <option selected value="default" disabled>Spend Catagory</option>
            <hr>
            <option value="eating"> Eating </option>
            <option value="Educations"> Education </option>
            <option value="Medical"> Medical </option>
            <option value="Shopping"> Shopping </option>
            <option value="Travel"> Travel </option>
        </select>

        <div class="customWarning alert alert-warning w-75 mx-auto mb-3" role="alert" hidden>
            Select a valid active Catagory.
        </div>

        <!-- 
            for write exact reason where you use money... 
            -->
        <div class="w-75 mx-auto form-floating roundedform-floating mb-3 border border-primary rounded">
            <textarea id="SpendReason" class="form-control rounded" placeholder="Leave a comment here"
                id="floatingTextarea" cols="1"></textarea>
            <label for="floatingTextarea">Exact Reason</label>
        </div>

        <div class="customWarning alert alert-warning w-75 mx-auto mb-3" role="alert" hidden>
            Reason is empty...
        </div>

        <!-- 
            buttons for save changes  
        -->
        <div class="w-75 mx-auto input-group input-group-sm mb-3 border border-primary rounded">
            <button type="submit" id="saveBtn" class="w-100  btn mx-auto text-light bg-primary text-uppercase">
                save
            </button>
        </div>
    </form>


    <div class="container w-75 my-2 mx-auto d-flex justify-content-end rounded">
        <!-- <button class="btn text-light bg-primary border border-primary">
            <a class="text-light text-center text-decoration-none" href="./history.html"> View all transactions </a>
        </button> -->
        <a class="btn bg-primary text-light text-decoration-none d-flex align-items-center" href="./History.html">
            View Transactions
            <span id="btn-icon" class="ms-2"
                style="background-image: url('../../icons/arrow.png'); width: 16px; height: 16px; display: inline-block; background-size: contain; background-repeat: no-repeat;">
            </span>
        </a>

    </div>


    <!-- javaScript files  -->
    <script src="../js/TransactionData.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
